<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Normalize -->
  <link rel="stylesheet" href="normalize.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <div class="bg-images-flex-group">

  </div>
  <main>

    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="background-patern-top">
    </div>

    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="background-patern-bottom">
    </div>

    <article class="profile">
      <!-- <div class="profile__bg-pattern">
        <img src="images/bg-pattern-card.svg" alt="pattern-card">

      </div> -->

      <div class="profile__img">
        <img class="img" src="images/image-victor.jpg" alt="victor image">
      </div>
      <div class="profile__details-grid-group">

        <h1 class="profile__name-age">Victor Crest <span class="profile__age">26</span> </h1>

        <p class="profile__city">London</p>

      </div>
      <hr class="divider">

      <div class="profile__social-flex-group">

        <div class="profile__followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div class="profile__likes">
          <h2>803K</h2>
          <p>Likes</p>

        </div>

        <div class="profile__photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>

      </div>
    </article>
  </main>
</body>

</html>
